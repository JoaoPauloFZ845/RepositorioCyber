name: zap scan

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: run zap baseline
        run: |
          docker run \
            -v $(pwd):/zap/wrk \
            -w /zap/wrk \
            zaproxy/zap-stable \
            zap-baseline.py \
              -t https://juice-shop.herokuapp.com \
              -r /zap/wrk/zap_report.html \
              -I

      - name: upload report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html

name: ZAP Scan - Entrega I (r√°pido)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run \
            -v $(pwd):/zap/wrk \
            owasp/zap2docker-stable \
            zap-baseline.py \
            -t https://juice-shop.herokuapp.com \
            -r zap_report.html \
            -I

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
